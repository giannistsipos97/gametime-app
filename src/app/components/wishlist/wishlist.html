<div class="flex flex-col w-full h-full p-6">
  <p-dataView [value]="wishlistGames" layout="list" styleClass="w-full">
    <ng-template pTemplate="empty">
      <div class="text-center text-gray-400 py-10 text-xl">
        Your wishlist is empty âœ¨ <br />
        Add some games to see them here!
      </div>
    </ng-template>
    <ng-template #list let-game>
      @for (game of wishlistGames; track game.id) {
      <div
        class="flex flex-col md:flex-row items-center justify-center gap-4 p-4 rounded-xl bg-[#0F172A] text-white shadow-md w-full transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
      >
        <img [src]="game.background_image" alt="{{ game.name }}" class="w-72 h-44 object-cover rounded-md" />

        <div [routerLink]="['/gameDetails', game.id]" class="flex-1 flex flex-col gap-2 pl-4 cursor-pointer">
          <h2 class="font-bold text-2xl">{{ game.name }}</h2>

          <div class="flex flex-col gap-2 flex-wrap justify-center md:justify-start">
            <div class="flex gap-2">
              @for (platform of game.parent_platforms; track platform.platform.id) {
              <i
                class="{{ platform.platform.name | platformIcon }}"
                [pTooltip]="platform.platform.name"
                tooltipPosition="bottom"
              ></i>
              }
            </div>
            <div class="text-yellow-500 text-xl">
              <i [ngClass]="game.rating < 5 ? 'fa-solid fa-star-half-stroke' : 'fa-solid fa-star'"></i>
              {{ game.rating }}
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2 mt-4 md:mt-0">
          @if(!libraryService.hasGame(game.id)){
          <button pButton (click)="addToLibrary(game)">
            <i class="pi pi-plus mr-2"></i>
            Add to Library
          </button>
          }
          <button pButton (click)="removeFromWishlist(game.id)">
            <i class="pi pi-times mr-2"></i>
            Remove
          </button>
        </div>
      </div>
      }
    </ng-template>
  </p-dataView>
</div>
